<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WatCard Tracker</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      width: 280px;
      padding: 20px;
      margin: 0;
      background: #f9fafb;
      color: #111827;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 6px;
    }

    p {
      font-size: 13px;
      color: #6b7280;
      margin: 0 0 16px;
    }

    button {
      width: 100%;
      padding: 10px 0;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:disabled {
      background: #93c5fd;
      cursor: default;
    }

    #status {
      margin-top: 12px;
      font-size: 13px;
      text-align: center;
      min-height: 18px;
    }

    .success { color: #16a34a; }
    .error   { color: #dc2626; }
  </style>
</head>
<body>
  <h1>WatCard Tracker</h1>
  <p>Navigate to your WatCard transaction history page, then click below.</p>
  <button id="copy-btn">Copy Data</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
